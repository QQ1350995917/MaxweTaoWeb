<body>
<div class="container">
    <form id="form0" class="form-signin" role="form" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input id="loginName" name="loginName" type="text" class="form-control" minlength="6" maxlength="12" placeholder="Login name" required autofocus>
        <input id="password" name="password" type="password" class="form-control" minlength="8" maxlength="16" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" onclick="login()">Sign in</button>
    </form>
    <form id="form1" action="http://dingpw.com" hidden method="post">
        <input id="params" name="params" type="hidden" required>
    </form>
</div>
</body>
<script type="text/javascript" src="../src/js/CryptoJS.js"></script>
<script type="text/javascript" src="../src/js/login.js"></script>
<script type="text/javascript">
    function login() {
        let loginName = document.getElementById("loginName").value;
        let password = document.getElementById("password").value;
        LOGIN(loginName,password);
    }
</script>
